name: CI

# 目的：在 PR / push 時執行單元測試與建置（不含部署）
# 設計重點：最小權限、快取 Gradle、避免重複佔用 runner

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 設定 JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 驗證 Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: 設定 Gradle（含快取）
        uses: gradle/actions/setup-gradle@v4

      - name: 執行測試與建置
        run: ./gradlew --no-daemon build

      - name: 上傳測試報告（失敗也要保留）
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
