name: CI/CD

# 此工作流程負責：
# 1) 在 PR / push 時執行單元測試
# 2) 將通過測試的映像建置、推送到 Artifact Registry，並部署到 Cloud Run
# 注意：下列 Secrets 需在 GitHub repository 設定（Settings → Secrets）
# - GCP_PROJECT: GCP 專案 ID
# - GCP_REGION: GCP 區域（例如 asia-southeast1）
# - IMAGE_NAME: 映像庫/映像名稱
# - GCP_SA_KEY: 以 JSON 格式的 GCP Service Account 金鑰（用於部署）
# - CLOUD_RUN_SERVICE: Cloud Run 服務名稱

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 設定 JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 驗證 Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: 設定 Gradle（含快取）
        uses: gradle/actions/setup-gradle@v4

      - name: 執行測試與建置
        run: ./gradlew --no-daemon build

      - name: 上傳測試報告（失敗也要保留）
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test

  cd:
    name: Deploy (Cloud Run)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.GCP_REGION }}
      IMAGE: ${{ secrets.IMAGE_NAME }}
    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 設定 JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 驗證 Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: 設定 Gradle（含快取）
        uses: gradle/actions/setup-gradle@v4

      - name: 建置 jar
        run: ./gradlew --no-daemon bootJar

      - name: Authenticate to Google Cloud
        # 使用 Service Account 金鑰登入 gcloud，金鑰請存於 GitHub Secrets:GCP_SA_KEY
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Configure Docker for Artifact Registry
        # 配置 Docker 使用 gcloud 認證推送映像
        run: |
          gcloud --quiet auth configure-docker
      - name: Build and push image
        # 建置映像並推送至 Artifact Registry（IMAGE、PROJECT、REGION 由 Secrets 提供）
        run: |
          IMAGE_URI=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/$IMAGE/$IMAGE:latest
          docker build -f Dockerfile.prod -t $IMAGE_URI .
          docker push $IMAGE_URI
      - name: Deploy to Cloud Run
        # 將剛剛推送的映像部署到 Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/$IMAGE/$IMAGE:latest
          region: ${{ secrets.GCP_REGION }}
