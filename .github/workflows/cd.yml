name: CD

# 目的：只在 main 的 CI 成功後執行部署（Cloud Run）
# 設計重點：CI/CD 分離，避免 PR 跑部署，並以 workflow_run 讓 CI 成功成為部署門檻
# 注意：下列 Secrets 需在 GitHub repository 設定（Settings → Secrets）
# - GCP_PROJECT: GCP 專案 ID
# - GCP_REGION: GCP 區域（例如 asia-southeast1）
# - IMAGE_NAME: Artifact Registry repo / image 名稱（例如 ig）
# - GCP_SA_KEY: 以 JSON 格式的 GCP Service Account 金鑰（用於部署）
# - CLOUD_RUN_SERVICE: Cloud Run 服務名稱

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy (Cloud Run)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # 只允許 main 分支的 CI 成功後觸發部署
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.GCP_REGION }}
      IMAGE: ${{ secrets.IMAGE_NAME }}
    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: 設定 JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 驗證 Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: 設定 Gradle（含快取）
        uses: gradle/actions/setup-gradle@v4

      - name: 建置 jar
        run: ./gradlew --no-daemon bootJar

      - name: Authenticate to Google Cloud
        # 使用 Service Account 金鑰登入 gcloud（若你要改成 OIDC，可再調整）
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 安裝 gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        # 只設定對應區域的 registry host，避免過度授權
        run: |
          gcloud --quiet auth configure-docker "${REGION}-docker.pkg.dev"

      - name: Build and push image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${IMAGE}/${IMAGE}:latest"
          docker build -f Dockerfile.prod -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.IMAGE_NAME }}/${{ secrets.IMAGE_NAME }}:latest
          region: ${{ secrets.GCP_REGION }}
