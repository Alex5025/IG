spring.application.name=Ig

# Springdoc OpenAPI settings (optional)
springdoc.api-docs.path=/v3/api-docs
# Use default Swagger UI path /swagger-ui/index.html, but also expose a short path
springdoc.swagger-ui.path=/swagger-ui.html

# Disable spring-cloud-gcp auto-configuration in local/dev to avoid ADC credential errors
spring.cloud.gcp.enabled=false

# Exclude specific GCP auto-configuration classes to prevent clients (Pub/Sub, Storage etc.) from being created when no credentials are available
spring.autoconfigure.exclude=\
  com.google.cloud.spring.autoconfigure.core.GcpContextAutoConfiguration,\
  com.google.cloud.spring.autoconfigure.pubsub.GcpPubSubAutoConfiguration,\
  com.google.cloud.spring.autoconfigure.storage.GcpStorageAutoConfiguration

# Note: In production/GCP, override this via profile or environment variables to enable GCP features
